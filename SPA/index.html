<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdn.auth0.com/js/lock-7.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="//use.typekit.net/iws6ohy.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- font awesome from BootstrapCDN -->
        <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <script src="auth0-variables.js"> </script>
        <script src="app.js"> </script>
        <link href="app.css" rel="stylesheet">
    </head>
    <body class="home">
        <div class="container">
            <div class="login-page clearfix">
              <div class="login-box auth0-box before">
                <img src="https://i.cloudup.com/StzWWrY34s.png" />
                <h3>My Auth0 Example</h3>
                <p>Zero friction identity infrastructure, built for developers</p>
                <a ng-click="login()" class="btn btn-primary btn-lg btn-login btn-block">SignIn</a>
              </div>
              <div class="logged-in-box auth0-box logged-in" style="display: none;">
                <h1 id="logo"><img src="auth0_logo_final_blue_RGB.png" /></h1>
                <img class="avatar"/>
                <h2>Welcome <span class="nickname"></span></h2>
                <h2>Identities</h2>
                <table class="table table-striped table-hover accounts">
                    <thead>
                        <tr>
                            <th>connection</th>
                            <th>isSocial</th>
                            <th>provider</th>
                            <th>user_id</th>
                            <th>profileData</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button class="btn btn-lg btn-primary btn-link">Link Account</button>
              </div>
            </div>
        </div>
        <div class="container hide">
            <div class="bs-component">
              <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Auth0</a>
                  </div>

                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav navbar-right">
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="userName">Soledad Pano</span> <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings</a></li>
                          <li><a href="#">Logout</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
        </div>
        <script type="text/javascript"></script>
    </body>
</html>
